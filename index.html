<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

</head>
<body ng-app="sapmuzicproject.app">

<div ng-controller="SapmuzicprojectController">
    <h1 ng-bind="title"></h1>
    <h2>{{ title }}</h2>

    <div id="todo-container" ng-controller="VideoListController">
        <h2>My jSon Videos links</h2>
        <ul>
            <li ng-repeat="video in videoList"><a ng-href="{{video.jsonVideoUrl}}">Click here to access the jSon of the video : {{video.id}}</a></li>
        </ul>
    </div>

</div>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
<script src="js/app/app.js"></script>
<script src="js/app/config/app.config.js"></script>
<script src="js/app/controllers/controllerModule.js"></script>
<script src="js/app/controllers/sapmuzicprojectController.js"></script>
<script src="js/app/controllers/videoListController.js"></script>

</body>
</html>
